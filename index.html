<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile Card Component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="pattern-card">
    </div>
    <div class="profile-image">
      <img src="images/image-victor.jpg" alt="profile-image">
    </div>
    <div class="content-main">
      <h1>Victor Crest <span style="color:hsl(227, 10%, 46%)">26</span></h1>
      <h2>London</h2>
    </div>
    <div class="content-info">
      <div class="data">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="data">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="data">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a> <br>Coded by Kristina Lesnjakovic</p>
  </footer>

</body>

</html>
